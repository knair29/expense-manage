<html>
    <head>
        <title>Expense Management</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            label,h3{
                color:rgb(110,110,110);
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        {% include 'nav.html' %}
        <form method="post">
            <div class="container">
                <h3>Add Expense</h3>
                <div class="mb-2">
                    <label class="form-label">Expense Type</label> <br>
                    <select name="exp_type" class="form-select" required style="width:30%;">
                        <option value="">Select Expense Type</option>
                        {% for type in exp_types %}
                            <option value="{{type.etm_type}}">{{type.etm_type}}</option>
                        {% endfor%}
                    </select>
                </div>
                <div class="mb-2">
                    <label class="form-label">Amount</label> <br>
                    <input type="number" style="width:30%;" class="form-control" required name="exp_amount" />
                </div>
                <div class="mb-2">
                    <label class="form-label">Currency</label> <br>
                    <select name="exp_curr" class="form-select" required style="width:30%;">
                        <option value="">Select Currency</option>
                        {% for curr in currs %}
                            <option value="{{curr.ecm_type}}">{{curr.ecm_type}}</option>
                        {% endfor%}
                    </select>
                </div>
                <div class="mb-2">
                    <label class="form-label">Expense Date</label> <br>
                    <input type="date" class="form-control" style="width:30%;" required min="2018-01-01" name="exp_date" />
                </div>
                <div class="mb-2">
                    <label>Description</label> <br>
                    <input type="textarea" class="form-control" style="width:30%;height:100px;"name="exp_desc" />
                </div>
                <br>
                <input type="submit" class="btn btn-outline-primary" value="Create Expense" />
            </div>
            
        </form>
        
        {% include 'footer.html' %}
    </body>

</html>
