<html>
    <head>
        <title>Expense - {{expense.exp_type}}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            h3,h4,h5{
                color:rgb(110,110,110);
            }
            p{
                color:rgb(110,110,110);
                font-size: 20;
            }
        </style>
    </head>
    <body>
        {% include 'nav.html' %}
        
        <div class="container">
            <h3 style="text-align: center;">Expense Details</h3>
            <div class="row">
                <div class="col-md-3">
                    <h5>Expense Type</h5>
                </div>
                <div class="col-md-3">
                    <p>{{expense.exp_type}}</p>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-3">
                    <h5>Expense Amount</h5>
                </div>
                <div class="col-md-3">
                    <p>{{expense.exp_amount}} {{expense.exp_curr}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <h5>Expense Date</h5>
                </div>
                <div class="col-md-3">
                    <p>{{expense.exp_date.strftime('%d-%b-%Y')}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <h5>Expense Desc</h5>
                </div>
                <div class="col-md-9">
                    <p>{{expense.exp_desc}}</p>
                </div>
            </div>
            
        </div>
        {% include 'footer.html' %}
    </body>

</html>
